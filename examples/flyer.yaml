permission:
  user: www-data
  group: www-data
  acl_list:
  default_permission:
  writable_paths:
    - path: storage/logs
      by: group
      recursive: true
    - path: storage/uploads
      by: user
      recursive: false
    - path: storage/some_random_file
      by: user

shared:
  dirs:
    - storage
  files:
    - storage/some_random_file

command_hooks:
  post_deploy: |
    echo post deploy
  pre_symlink: |
    echo pre symlink
  post_symlink: |
    echo post symlink
  start: |
    echo start
