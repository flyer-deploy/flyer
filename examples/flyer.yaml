permission:
  writable_paths:
    - path: storage/logs
      recursive: true
    - path: storage/uploads
      recursive: false
    - path: storage/some_random_file

shared:
  dirs:
    - storage
    - app/Console/Kernel.php
    - app/Exceptions

command_hooks:
  post_release: |
    echo post deploy
  pre_symlink: |
    echo pre symlink
  post_symlink: |
    echo post symlink
  start: |
    echo start
