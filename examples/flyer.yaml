template:
  name: web.litespeed
  params:
    webroot: public
    blocked_files:
      - .env
    extra_headers:
      x-frame-options: DENY
      x-frame-all: DENY

permission:
  writable_paths:
    - path: storage
      recursive: true
      files_default_writable: true

shared:
  dirs:
    - storage

command_hooks:
  post_symlink: false

remove:
  - composer.json
  - composer.lock
  - phpunit.xml
