template:
  name: web.litespeed
  params:
    webroot: public
    blocked_files:
      - .env
    extra_headers:
      x-frame-options: DENY
      x-frame-all: DENY

permission:
  writable_paths:
    - path: storage/logs
      recursive: true
    - path: storage/uploads
      recursive: false
    - path: storage/some_random_file

shared:
  dirs:
    - storage
    - app/Console/Kernel.php
    - app/Exceptions

command_hooks:
  post_symlink: false