# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  name: Default

steps:
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.BinariesDirectory)'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(System.DefaultWorkingDirectory)/artifact.zip'
    replaceExistingArchive: true

- task: AzureFileCopy@5
  inputs:
    SourcePath: '$(System.DefaultWorkingDirectory)/artifact.zip'
    azureSubscription: 'sp-deployer-recipes'
    Destination: 'AzureBlob'
    storage: 'stginternalfilesbotika'
    ContainerName: 'devops-deployer-recipes'
    BlobPrefix: 'artifact.zip'
  

